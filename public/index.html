<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap</title>
    <meta name="description" content="Public roadmap for GLPI - Track upcoming features and improvements" />


    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <!-- Header & Hero Combined -->
    <header class="header-hero bg-[#00a5f3] dark:bg-gray-950 text-white relative">
        <!-- Absolute Utility Bar -->
        <div class="absolute top-4 right-4 sm:top-6 sm:right-8 flex items-center gap-4 z-30">
            <button id="theme-toggle"
                class="p-2.5 rounded-xl bg-white/10 hover:bg-white/20 transition-all border border-white/10 backdrop-blur-md shadow-lg"
                aria-label="Toggle dark mode">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path class="hidden dark:block" fill-rule="evenodd"
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                        clip-rule="evenodd" />
                    <path class="dark:hidden" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
            </button>
        </div>

        <!-- Centered Content -->
        <div class="max-w-7xl mx-auto py-10 sm:py-16">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-8">
                <!-- Left Column: Content -->
                <div class="lg:flex-[1.5] text-center lg:text-left">
                    <!-- Main Branding -->
                    <div class="flex flex-col items-center lg:items-start mb-8 sm:mb-10">
                        <h1 class="text-3xl sm:text-5xl font-extrabold flex flex-col sm:flex-row items-center gap-4">
                            <img src="pics/logo-GLPI.png" alt="GLPI" class="h-16 sm:h-24 drop-shadow-2xl" width="174"
                                height="138" aria-label="GLPI" />
                            <span>Roadmap</span>
                        </h1>
                    </div>

                    <h2 class="text-2xl sm:text-4xl font-extrabold tracking-tight mb-4 leading-tight drop-shadow-md">
                        Building the Future of GLPI. Together.
                    </h2>
                    <p class="text-base sm:text-xl text-white/90 font-medium leading-relaxed mb-8 drop-shadow-sm max-w-3xl mx-auto lg:mx-0">
                        Explore our community-driven roadmap—a guide to our
                        development journey, with major updates delivered
                        every year.
                    </p>

                    <div class="flex flex-wrap justify-center lg:justify-start">
                        <p class="text-base sm:text-xl text-white/90 font-medium leading-relaxed mb-8 drop-shadow-sm">
                            <span>Make your voice count and</span>
                            <a href="https://github.com/glpi-project/roadmap/discussions" target="_blank" rel="noopener"
                                class="inline-flex items-center gap-2 px-4 py-2 bg-white dark:bg-white/10 text-[#00a5f3] dark:text-white font-bold rounded-xl hover:bg-white/90 dark:hover:bg-white/20 transition-all shadow-2xl hover:scale-105 group border border-transparent dark:border-white/20 ml-3">
                                <svg class="w-6 h-6 transition-transform group-hover:rotate-12" fill="currentColor"
                                    viewBox="0 0 24 24">
                                    <path
                                        d="M12 2C6.477 2 2 6.477 2 12c0 1.821.487 3.53 1.338 5L2.015 21.985a.5.5 0 00.62.62L7 20.662c1.47.851 3.179 1.338 5 1.338 5.523 0 10-4.477 10-10S17.523 2 12 2zm0 18c-1.444 0-2.822-.375-4.04-1.04a.5.5 0 00-.503-.02l-3.32.96.96-3.32a.5.5 0 00-.02-.503C4.375 14.822 4 13.444 4 12c0-4.411 3.589-8 8-8s8 3.589 8 8-3.589 8-8 8zm-2-9a1 1 0 112 0 1 1 0 01-2 0zm-3 0a1 1 0 112 0 1 1 0 01-2 0zm6 0a1 1 0 112 0 1 1 0 01-2 0z" />
                                </svg>
                                <span>Join the Conversation</span>
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Right Column: Illustration -->
                <div class="flex-1 flex justify-center lg:justify-end">
                    <img src="pics/scene.svg" alt="Illustration" class="w-full max-w-sm drop-shadow-2xl"
                        fetchpriority="high" />
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div id="search-bar" class="hidden px-4 sm:px-6 lg:px-8 py-7">
        <div class="mx-auto">
            <!-- Main Search Container -->
            <div class="relative">
                <div id="search-input-container"
                    class="flex items-center gap-2 bg-gray-50 dark:bg-gray-900 dark:border dark:border-gray-600 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-primary-500 focus-within:border-primary-500 transition-all">
                    <!-- Search Icon -->
                    <svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>

                    <!-- Active Filters (badges) -->
                    <div id="active-filters" class="flex flex-wrap gap-1.5">
                        <!-- Filter badges will be inserted here -->
                    </div>

                    <!-- Text Input -->
                    <input type="text" id="search-input"
                        class="flex-1 bg-transparent border-none outline-none text-gray-900 dark:text-white placeholder-gray-500 text-sm min-w-[120px]"
                        placeholder="Filter features..." autocomplete="off" />

                    <!-- Results count (inline) -->
                    <span id="results-count" class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap"></span>

                    <!-- Clear Button -->
                    <button id="clear-search"
                        class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                        aria-label="Clear search">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Suggestions Dropdown -->
                <div id="search-suggestions"
                    class="hidden absolute left-0 right-0 top-full mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-50 max-h-80 overflow-y-auto">
                    <!-- Suggestions will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="flex items-center justify-center py-20">
        <div class="flex flex-col items-center gap-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary-200 border-t-primary-600"></div>
            <p class="text-gray-600 dark:text-gray-400">
                Loading roadmap...
            </p>
        </div>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden max-w-md mx-auto py-20 px-4">
        <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-6 text-center">
            <svg class="w-12 h-12 mx-auto text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-lg font-semibold text-red-800 dark:text-red-200 mb-2">
                Failed to load roadmap
            </h2>
            <p class="text-red-600 dark:text-red-400 text-sm" id="error-message"></p>
        </div>
    </div>

    <!-- Kanban Board -->
    <main id="kanban" class="hidden">
        <div class="kanban-container overflow-x-auto px-4 sm:px-6 lg:px-8">
            <div id="columns" class="flex gap-6 min-w-max pb-4">
                <!-- Columns will be inserted here -->
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 px-4 sm:px-6 lg:px-8 border-t border-gray-200 dark:border-gray-800">
        <div
            class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-gray-500 dark:text-gray-400">
            <p>© GLPI Project</p>
            <span id="last-updated" class="font-medium"></span>
        </div>
    </footer>

    <script type="module" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>

</html>
